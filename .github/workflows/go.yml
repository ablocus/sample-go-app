name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
          VERSION=$(git describe --tags)
          echo $VERSION

    - name: Build
      run: go build -v ./...
      


    - name: Test
      run: go test -v ./...
